    <script>
        window.IEComapatiblePages = ["directpage"];
        window.navigateIEDirectPageURL = function () {
            var currentLocation = window.location.pathname;
            var urlParts = currentLocation.split("/");
            var urlPartCount = urlParts.length;
            //accessToken = array[4];
            var accessToken = urlParts[urlPartCount - 1];
            var pageName = urlParts[urlPartCount - 3];
            var applicationName = urlParts[urlPartCount - 4];

            for (var i = 0; i < IEComapatiblePages.length; i++) {
                if (IEComapatiblePages[i] === pageName) {
                    var url = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + "/" + applicationName + "/directPageIE.html?tokenid=" + accessToken;  // New State Where it should be redirected
                    window.location.href = url;
                    break;
                }
            }
        }

        var ieVersion = (!!window.ActiveXObject && +(/msie\s(\d+)/i.exec(navigator.userAgent)[1])) || NaN;
        if (ieVersion < 10 && navigator.appName === "Microsoft Internet Explorer") {
            window.navigateIEDirectPageURL();
        }
    </script>

        if (!String.prototype.startsWith) {
            String.prototype.startsWith = function (searchString, position) {
                position = position || 0;
                return this.indexOf(searchString, position) === position;
            };
        }
        if (!String.prototype.endsWith) {
            String.prototype.endsWith = function (searchString, position) {
                var subjectString = this.toString();
                if (typeof position !== 'number' || !isFinite(position)
                    || Math.floor(position) !== position || position > subjectString.length) {
                    position = subjectString.length;
                }
                position -= searchString.length;
                var lastIndex = subjectString.indexOf(searchString, position);
                return lastIndex !== -1 && lastIndex === position;
            };
        }

        var version = "1.5.3";

        var renderingEngine = "angularjs";

        function getTimeStampInMillis() {
            var mydate = new Date();
            return ("" + mydate.getFullYear() + "" + mydate.getMonth() + "" + mydate.getDay() + "" + mydate.getHours() + "" + mydate.getSeconds() + "" + mydate.getUTCMilliseconds());
        }

        var inactivityTime = function () {
            var time;
            window.onload = resetTimer;
            // DOM Events
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;

            function logout() {
                localStorage.clear();
                sessionStorage.clear();
                swal({
                    text: "Session has been expired. Please login again!",
                    icon: "info",
                    button: "Okay"
                });
                location.href = 'auth/login';
            }

            function resetTimer() {
                clearTimeout(time);
                // 5 hours
                time = setTimeout(logout, 18000000)
            }
        };

        inactivityTime();

    </script>
