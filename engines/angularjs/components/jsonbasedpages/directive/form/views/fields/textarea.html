<div ng-if="field.show" class="input_field textarea_field left {{field.cssClass}}" ng-class="(parentForm.save_submit && parentForm.df_form[field.modelKey+ fieldIndex].$error.required)? 'form_error_field' : ''">
    <label  ng-class="{'hide' :!field.showTitle }" class="full_width">{{field.title}} <span ng-if="field.required" class="mandatory">*</span></label>
    <div>
        <textarea type="text" class="{{field.cssClass}}" ng-model="field.modelValue" ng-required="field.required" id="{{field.modelKey+ fieldIndex}}"
               ng-disabled="(field.disabled || parentForm.readOnlyForm ||(parentForm.screenMode=='EDIT' && field.disabledInEditMode)) ? true :false" event-dependents="field.dependants" validate-undefined></textarea>
       <!-- <span class="required-error"  ng-show="field.field_required && !field.field_value">* required</span>-->
     </div>
    
</div>
