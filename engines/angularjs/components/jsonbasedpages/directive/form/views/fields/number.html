<md-input-container ng-if="field.show" class="input_field left {{field.cssClass}}" style="{{field.style}}" ng-class="((parentForm.save_submit && parentForm.df_form[field.modelKey+ fieldIndex].$error.required)||
 parentForm.df_form[field.modelKey].$error.undefined)? 'form_error_field' : ''">
    <label ng-class="{'hide' :!field.showTitle }" class="full_width padding-left15">{{field.title}} <span ng-if="field.required" class="mandatory"></span></label>
    <input type="number" class="full_width" id="{{field.modelKey+ fieldIndex}}" dynamic-name="field.modelKey+ fieldIndex"
           ng-model="field.modelValue"
           ng-required="field.required"
           ng-disabled="(field.disabled || parentForm.readOnlyForm ||(parentForm.screenMode=='EDIT' && field.disabledInEditMode)) ? true :false" dependancy-events="field.dependancyEvents" />

</md-input-container>
