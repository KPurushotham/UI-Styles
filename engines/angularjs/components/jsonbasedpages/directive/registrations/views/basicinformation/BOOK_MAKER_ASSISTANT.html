<div class="paid_vendor_container full_width">
    <div class="sub_heading full_width no-margin">
        <h5 class="full_width">Basic Information</h5>
    </div>
    <div class="input_field col_3 left">
        <label class="full_width">Assistant Designation</label>
        <select class="optionsuppercase nya-selectpicker" ng-disabled="disableFlag" data-none-selected-text="Please Select" title="Please Select" data-live-search="true" data-container="body" name="assistantDesignation" placeholder='Select' ng-options='c as c.text for c in dropDownData.assistantDesignationDD track by c.value'  ng-model="selectedData.assistantDesignation"></select>
    </div>
    <div class="input_field col_3 left">
        <label class="full_width">Registratrion ID</label>
        <input type="text" class="full_width" name="Code" disabled ng-model="selectedData.code">
    </div>
    <div class="input_field col_3 left" ng-class="(saveSubmit && partyForm.bmAssiName.$error.required)? 'form_error_field' : ''">
        <label class="full_width">Name <span class="mandatory">*</span></label>
        <input type="text" class="full_width" name="bmAssiName" ng-disabled="disableFlag" ng-model="partyModel.basicDetails.bmAssiName" required>
    </div>
    <div class="input_field col_3 left" ng-class="(saveSubmit && partyForm.dob.$error.required)? 'form_error_field' : ''">
        <label class="full_width">Date Of Birth <span class="mandatory">*</span></label>
        <div class="datepicker_field full_width">
            <input type="text" name="dob" class="input_text full_width" date-input-chars simple-date-pick ng-disabled="disableFlag" ng-model="partyModel.basicDetails.dob" required>
        </div>
    </div>
    <div class="input_field col_3 left">
        <label class="full_width">Age</label>
        <input disabled type="text" name="age" class="full_width" ng-model="partyModel.basicDetails.age">
    </div>
    <div class="select_field col_3 left">
        <label class="full_width">Nationality</label>
        <div class="radio_fields_wrapper full_width">
            <label class="left control control--radio">
                <input type="radio" class="left radio-custom" ng-disabled="disableFlag" value="Indian" ng-model="selectedData.Nationality" name="licencetype">
                <span class="left">Indian</span>
                <div class="control__indicator"></div>
            </label>
            <label class="left control control--radio">
                <input type="radio" class="left radio-custom" ng-disabled="disableFlag" value="Foreigner" ng-model="selectedData.Nationality" name="licencetype">
                <span class="left">Foreigner</span>
                <div class="control__indicator"></div>
            </label>
        </div>
    </div>
    <div class="select_field col_3 left" ng-class="(saveSubmit && partyForm.qualification.$error.required)? 'form_error_field' : ''">
        <label class="full_width">Qualification <span class="mandatory">*</span></label>
        <select class="optionsuppercase nya-selectpicker" data-none-selected-text="Please Select" ng-disabled="disableFlag" title="Please Select" data-live-search="true" data-container="body" name="qualification" placeholder='Select' ng-options='c as c.value for c in dropDownData.qualificationDD track by c.value'  ng-model="selectedData.qualification" required></select>
    </div>

    <div class="input_field col_3 left">
        <label class="full_width">Bookmaker</label>
        <select class="optionsuppercase nya-selectpicker" data-none-selected-text="Please Select" ng-disabled="disableFlag" title="Please Select" data-live-search="true" data-container="body" name="bookmaker" placeholder='Select' ng-options='c as c.bookMakerName for c in dropDownData.bookMarkersDD track by c.bookMakerCode'  ng-model="selectedData.bookmaker"></select>
    </div>
</div>
