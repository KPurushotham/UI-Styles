<div class="portal-viewlist">
    <div class="">
        <div class="breadcrumb-design">
            <div class="portal-viewlist-search">
                
                    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12"></div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                        <div class="search-design search-dashboard-div paddingleft0" style="display: none;">
                            <input ng-model="searchTenant" class="form-control search-dashboard-items paddingleft0" placeholder="Search tenants...." />
                        </div>
                    </div>

                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12 dashboard-icons-padding pull-right">
                        <ul class="list-inline dashboard-ul">
                            <li class="dashboard-search-icon" ng-click="dashboardSearchbar()">
                                <i class="fa fa-search"></i>
                            </li>
                            <li class="dashboard-fav-icon dashboard-icons">
                                <a href="javascript:void(0)"> <i class="fa fa-heart-o heart" aria-hidden="true"></i></a>
                            </li>
                            <li class="dashboard-grid-icon dashboard-icons dashboard-icons-selected" ng-click="tenantdashboardView('grid')">
                                <a href="javascript:void(0)"><i class="fa fa-th-large" aria-hidden="true"></i></a>
                            </li>
                            <li class="dashboard-list-icon dashboard-icons" ng-click="tenantdashboardView('list')">
                                <a href="javascript:void(0)"><i class="fa fa-bars" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                
            </div>
        </div>
    </div>
</div>

<section layout="grid" layout-align="center start" class="dashboard-grid tenant-dashboard-gird" style="display:block;">
    
    <ul class="main-dashbord">
            <li class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12" style="padding-left:0px !important;padding-right:0px !important;" ng-repeat="tenant in tenantList | filter: {title:searchTenant}" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" ng-click="navigateToAppsDashboad(tenant)">
                <a href="app/{{tenant.tenantCode}}/dashboard" style="text-decoration: none !important;">
                    <div class="dashboard-li bordr-animation foo">
                        <div class="col-xl-12 col-lg-12 col-md-12 dashboard-grid-padding">
                                
                                    <div class="col-xl-4 col-lg-4 col-md-4 paddingleft0">
                                        <div class="portal-logo">
                                            <!--<img class="portal-logo-img-width dashboard-img" ng-src="{{tenant.logo}}" onerror="this.src='images/logo.jpg';">-->
                                            <div class="dashboard-tenant-img-cls {{tenant.tenantCode}}-icon"></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-8 col-lg-8 col-md-8 dashboard-grid-padding" display: table-caption !important;">
                                        <div class="col-xl-12 col-lg-12 col-md-12 dashboard-grid-padding margn-botm8">
                                            <div class="col-xl-11 col-lg-11 col-md-11 dashboard-grid-padding">
                                                <h6 class="tenant-db-heading"><span>{{tenant.title}}</span></h6>
                                            </div>
                                            <div class="col-xl-1 col-lg-1 col-md-1 dashboard-grid-padding">
                                                <a class="like-icon pull-right" href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                        <a href="#">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 dashboard-grid-padding">
                                                <table class="dashboard-grid-table">
                                                    <tr>
                                                        <th>Contract Period</th>
                                                        <td class="dashboard-grid-table-td">01/01/2016 - 31/12/2026</td>
                                                    </tr>
                                                    <tr>
                                                        <th>Subscription</th>
                                                        <td class="dashboard-grid-table-td">Apps<span class="span-style"> 9</span>&nbsp; &nbsp; Users <span class="span-style"> 9</span></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Created On</th>
                                                        <td class="dashboard-grid-table-td"> 15 Jan 2018 18:10</td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </a>
                                    </div>
                                
                            </div>
                    </div>
                </a>
            </li>
    </ul>

</section>

<section class="tenant-dashboard-list" style="display:none;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 padding-lft padding-rht">
                <div class="inrpage-forms-section">
                    <table class="table table-bordered tenant-db-tble">
                        <thead>
                            <tr>
                                <th class="dashboard-listview-th">Logo</th>
                                <th class="dashboard-listview-th">Tenant's</th>
                                <th class="dashboard-listview-th">#Apps</th>
                                <th class="dashboard-listview-th">#Users</th>
                                <th class="dashboard-listview-th">Contract Period</th>
                                <th class="dashboard-listview-th">Created On</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="listview-tr" ng-repeat="tenant in tenantList | filter: {title:searchTenant}" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
                                <a href="app/{{tenant.tenantCode}}/dashboard" style="text-decoration: none !important;">
                                    <td class="dashboard-listview-td" style="width:110px !important" ng-click="navigateToAppsDashboad(tenant)" href="javascript:void(0);">
                                        <!--<img class="portal-logo-img-width" src="{{tenant.logo}}" onerror="this.src='images/logo.jpg';" style="width:50px;">-->
                                        <div class="dashboard-tenantlist-img-cls {{tenant.tenantCode}}-icon"></div>
                                    </td>
                                    <td class="dashboard-listview-td">
                                        <h6><a ng-click="navigateToAppsDashboad(tenant)" href="javascript:void(0);"><Strong>{{tenant.title}}</Strong></a></h6>
                                    </td>
                                    <td class="dashboard-listview-td">9</td>
                                    <td class="dashboard-listview-td">9</td>
                                    <td class="dashboard-listview-td">01/01/2016 - 31/12/2026</td>
                                    <td class="dashboard-listview-td">15 Jan 2018 18:10</td>
                                </a>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
</section>
